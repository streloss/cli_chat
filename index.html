<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>CLI Chat ALPHA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
body {
  margin:0;
  background:#000;
  color:#fff;
  font-family:monospace;
}
#top {
  position:fixed;
  top:0; left:0;
  width:100%;
  padding:6px 10px;
  border-bottom:1px solid #222;
  background:#000;
  z-index:10;
}
#online {
  cursor:pointer;
  color:#0f0;
}
#onlineList {
  display:none;
  font-size:13px;
  color:#aaa;
  line-height:1.4;
  padding-top:6px;
}
#terminal {
  padding:50px 10px 90px;
  height:100vh;
  overflow-y:auto;
  white-space:pre-wrap;
}
#input {
  position:fixed;
  bottom:28px; left:0;
  width:100%;
  background:#000;
  color:#fff;
  border:none;
  outline:none;
  font-family:monospace;
  font-size:16px;
  padding:6px 10px;
}
#status {
  position:fixed;
  bottom:0; left:0;
  width:100%;
  padding:6px 10px;
  font-size:13px;
  border-top:1px solid #222;
  color:#888;
}
.creator-tag {
  color:#ff4444;
  font-size:11px;
  margin-left:4px;
  vertical-align: super;
}
.admin {
  color:#ff7777;
}
.owner-nick {
  color:#ff0000;
  font-weight:bold;
}
</style>
</head>
<body>

<div id="top">
  <span id="online">–í —Å–µ—Ç–∏: 0</span>
  <div id="onlineList"></div>
</div>

<div id="terminal"></div>

<input id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ Enter">

<div id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
<div id="typing" style="font-size:13px;color:#aaa;padding:4px 10px;display:none">
  ‚úçÔ∏è –∫—Ç–æ-—Ç–æ –ø–µ—á–∞—Ç–∞–µ—Ç‚Ä¶
</div>

<script>
function getDevice() {
  const ua = navigator.userAgent.toLowerCase();
  const w = window.innerWidth || screen.width;
  const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

  if (/ipad|ipod|iphone/.test(ua) && !/windows/.test(ua)) {
    if (ua.includes('ipad') || (hasTouch && w >= 768)) return 'üì± iPad';
    return 'üì± iPhone';
  }
  if (ua.includes('android')) {
    if (hasTouch && w >= 768) return 'üì± Android Tablet';
    return 'üì± Android Phone';
  }
  if (hasTouch) {
    if (w >= 1024) return 'üñ•Ô∏è Touch / 2-in-1';
    if (w >= 600)  return 'üì± Large Phone / Small Tablet';
    return 'üì± Phone';
  }
  if (ua.includes('mac'))     return 'üñ•Ô∏è Mac';
  if (ua.includes('windows')) return 'üñ•Ô∏è Windows';
  if (ua.includes('linux'))   return 'üñ•Ô∏è Linux';
  return 'üñ•Ô∏è Desktop / Laptop';
}

const PASSWORD = 'sayayo';
const firebaseConfig = {
  apiKey: "AIzaSyBzPbPhYS7dDfhDwaqYLAHpIV6QBN53EV0",
  authDomain: "project-7979939474542798395.firebaseapp.com",
  databaseURL: "https://project-7979939474542798395-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "project-7979939474542798395",
  storageBucket: "project-7979939474542798395.firebasestorage.app",
  messagingSenderId: "64773662070",
  appId: "1:64773662070:web:59a5ade363119a1b61c657"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let username = localStorage.getItem('nick');
if (!username) {
  username = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫');
  localStorage.setItem('nick', username);
}

let role = localStorage.getItem('role') || 'USER';
let color = localStorage.getItem('color');
if (!color) {
  const arr = ['#ff5555','#55ff55','#5555ff','#ffaa00','#00ffaa','#aa00ff','#ff77cc','#77ffff'];
  color = arr[Math.floor(Math.random()*arr.length)];
  localStorage.setItem('color', color);
}

const messagesRef = db.ref('messages');
const onlineRef   = db.ref('online/' + username);
const device      = getDevice();

const typingRef     = db.ref('typing');
const typingUserRef = db.ref('typing/' + username);
const typingEl      = document.getElementById('typing');

onlineRef.set({ device: device, time: Date.now() });
onlineRef.onDisconnect().remove();

const terminal     = document.getElementById('terminal');
const input        = document.getElementById('input');
const statusEl     = document.getElementById('status');
const onlineEl     = document.getElementById('online');
const onlineListEl = document.getElementById('onlineList');

function system(msg) {
  terminal.innerHTML += `<div style="color:#888">[SYSTEM] ${msg}</div>`;
  terminal.scrollTop = terminal.scrollHeight;
}

db.ref('online').on('value', s => {
  const users = s.val() || {};
  const list = [];
  let count = 0;
  for (const u in users) {
    if (users[u] && users[u].device) {
      list.push(`${u} <span style="color:#0a0">${users[u].device}</span>`);
      count++;
    }
  }
  onlineEl.textContent = `–í —Å–µ—Ç–∏: ${count}`;
  onlineListEl.innerHTML = list.join('<br>') || '(–ø—É—Å—Ç–æ)';
});

onlineEl.onclick = () => {
  onlineListEl.style.display = onlineListEl.style.display === 'block' ? 'none' : 'block';
};

messagesRef.limitToLast(100).on('child_added', snap => {
  const m = snap.val();
  let nickStyle = `color:${m.color};`;
  let extraTag = '';

  if (m.role === 'OWNER') {
    nickStyle = 'color:#ff0000; font-weight:bold;';
    extraTag = '<span class="creator-tag">[—Å–æ–∑–¥–∞—Ç–µ–ª—å]</span>';
  } else if (m.role === 'ADMIN') {
    nickStyle = 'color:#ff7777; font-weight:bold;';
  }

  terminal.innerHTML += `
    <div>
      [${m.time}] 
      <span style="${nickStyle}">${m.user}${extraTag}</span>:
      ${m.text}
    </div>`;
  terminal.scrollTop = terminal.scrollHeight;
});

input.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    const t = input.value.trim();
    if (!t) return;

    typingUserRef.remove();

    if (t.startsWith('/key ')) {
      const parts = t.split(' ');
      if (parts[2] !== PASSWORD) {
        system('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
        input.value = '';
        return;
      }
      if (parts[1] === 'owner') {
        role = 'OWNER';
        localStorage.setItem('role', 'OWNER');
        system('–í—ã —Ç–µ–ø–µ—Ä—å OWNER (—Å–æ–∑–¥–∞—Ç–µ–ª—å)');
      }
      if (parts[1] === 'admin') {
        role = 'ADMIN';
        localStorage.setItem('role', 'ADMIN');
        system('–í—ã —Ç–µ–ø–µ—Ä—å ADMIN');
      }
      input.value = '';
      return;
    }

    if (t === '/clear') {
      if (role === 'OWNER' || role === 'ADMIN') {
        messagesRef.remove();
        terminal.innerHTML = '';
        system('–ß–∞—Ç –æ—á–∏—â–µ–Ω');
      } else {
        system('–ù–µ—Ç –ø—Ä–∞–≤');
      }
      input.value = '';
      return;
    }

    messagesRef.push({
      user: username,
      role: role,
      text: t,
      time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
      color: color
    });
    input.value = '';
  } else {
    typingUserRef.set(true);
    typingUserRef.onDisconnect().remove();
  }
});

db.ref('.info/connected').on('value', snap => {
  statusEl.innerHTML = snap.val()
    ? '<span style="color:#0f0">‚óè –û–Ω–ª–∞–π–Ω</span>'
    : '<span style="color:#f00">‚óè –û—Ñ—Ñ–ª–∞–π–Ω</span>';
});

typingRef.on('value', snap => {
  const users = snap.val() || {};
  const others = Object.keys(users).filter(u => u !== username);
  if (others.length) {
    typingEl.style.display = 'block';
    typingEl.textContent = '‚úçÔ∏è –ü–µ—á–∞—Ç–∞–µ—Ç: ' + others.join(', ');
  } else {
    typingEl.style.display = 'none';
  }
});
</script>
</body>
</html>
